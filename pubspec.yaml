name: video_trimmer
description: A Flutter package for trimming videos. This supports retrieving, trimming, and storage of trimmed video files to the file system.
version: 3.0.1
homepage: https://github.com/sbis04/video_trimmer
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.7.2
  ffmpeg_kit_flutter_full_gpl: ^6.0.3
  get_thumbnail_video:
    git:
      url: https://github.com/pam3ec555/video_thumbnail.git
      ref: master
  path_provider: ^2.1.1
  intl: ^0.18.1
  path: ^1.8.3
  transparent_image: ^2.0.1

dev_dependencies:
  flutter_lints: ^2.0.1
  lints: ^2.0.1

flutter:
